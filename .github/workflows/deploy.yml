name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy Files to EC2
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          scp -r ./* ec2-user@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/pomodoro-tracker-backend

      - name: Deploy on EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "
            cd /home/${{ secrets.EC2_USER }}/pomodoro-tracker-backend &&
            npm install &&
            npm run build
          "

      - name: Restart Application on EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "
            pm2 restart pomodoro-tracker-backend || pm2 start dist/main.js --name pomodoro-tracker-backend --env production
          "
